<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/phone.png" alt="imagem de um smartphone" >
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./images/logo-insta.png" class="instagram-logo" alt="logo do instagram">
                <div class="profile-photo">
                        <img src="./images/foto-perfil.png" alt="foto de perfil de uma mulher com roupa verde">
                </div>
                <a target="_blank" href="https://www.instagram.com/" class="instagram-login">Continue como programae.do</a>
                <a target="_blank" href="https://www.instagram.com/" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é programae.do?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a target="_blank" href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download"></a>
                    <a target="_blank" href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DD8D1388E-C2C3-49D6-A39A-9739130300B2%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
